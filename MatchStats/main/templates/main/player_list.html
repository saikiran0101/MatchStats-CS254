{% extends 'main/base.html' %}

{% block title%}MatchStats{% endblock %}

{% block content %}
<style>
    .players{
        width: 100%;
        background-color: aquamarine;
        margin-bottom:2px;
        font-size: large;
        text-align: center;
        list-style-type: none;
        padding: 2px;;

    }
    a.change_color:hover, a.change_color:active{
        font-size: 120%;
        
        
    }
</style>



<body>
    <h1 style="text-align: center; background-color: rgb(235, 66, 99); margin: 0px;padding: 6px;">League Players</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
           
            <th scope="col">Positon</th>
            
            <th scope="col">Country</th>
            
          </tr>
        </thead>
        <tbody>
        {% for player in players.all %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td><a class="change_color" href="{% url 'main:player_detail' player.id %}" style="text-decoration: none; color: rgb(8, 8, 8);">{{ player.name }}</a></td>
            
            
            <td>{{ player.position }}</td>
            
            
           
            <td>{{ player.nationality}}</td>
          
          </tr>
        {% endfor %}
        </tbody>
      </table>
    <!-- <div > 
        <ul>
        {% for player in players.all %}
        <li class="players"> <a class="change_color" href="{% url 'main:player_detail' player.id %}" style="text-decoration: none; color: rgb(8, 8, 8);">{{ player.name }}</a> - {{ player.team }}
        </li>
       
        {% endfor %}
    </ul></div> -->
   
</body>
{%endblock%}
