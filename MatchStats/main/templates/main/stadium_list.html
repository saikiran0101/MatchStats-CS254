{% extends 'main/base.html' %}

{% block title %}Stadium List{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f2f6fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        margin-top: 30px;
        text-align: center;
    }
    
    h1 {
        font-size: 4rem;
        color: #0a0244;
        margin-bottom: 30px;
        padding: 10px;
        display: inline-block;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        border-radius: 10px;
        text-transform: uppercase;
        letter-spacing: 20px;
        text-align: center;
    }

    .stadium-card {
        background-color: #007bff89;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
    }

    .stadium-card:hover {
        transform: translateY(-5px);
    }

    .stadium-name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #080330;
        text-align: center;
    }

    .stadium-details {
        font-size: 16px;
        color: #ffffff;
        text-align: center;
    }

    .stadium-details span {
        display: block;
        margin-bottom: 5px;
    }
</style>

<div class="container">
    <h1 >Stadiums</h1>
    <div class="row">
        {% for stadium in stadiums %}
        <div class="col-md-6">
            <div class="stadium-card">
                <div class="stadium-name">
                    {{ stadium.name }}
                </div>
                <div class="stadium-details">
                    <span><strong>City:</strong> {{ stadium.city }}</span>
                    <span><strong>Address:</strong> {{ stadium.address }}</span>
                    <span><strong>Capacity:</strong> {{ stadium.capacity }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
